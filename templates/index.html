<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANN For Heart</title>
</head>
<body>
    <h1>Model Deployed</h1>
    <form action='/sub' method='POST'>
        <input type="number" name='age' placeholder="Age">
        <br>
        <input type="number" name='anaemia' placeholder="Anaemia">
        <br>
        <input type="number" name='creatinine_phosphokinase' placeholder="Creatinine_Ph">
        <br>
        <input type="number" name='diabetes' placeholder="Diabetes">  
        <br>
        <input type="number" name='ejection_fraction' placeholder="Ejection_Fr">
        <br>
        <input type="number" name='high_blood_pressure' placeholder="BP">
        <br>
        <input type="number" name='platelets' placeholder="Platelets">
        <br>
        <input type="number" name='serum_creatinine' placeholder="Serum_C">
        <br>
        <input type="number" name='serum_sodium' placeholder="Serum_S">
        <br>
        <input type="number" name='sex' placeholder="Sex">
        <br>
        <input type="number" name='smoking' placeholder="Smoking">
        <br>
        <input type="number" name='time' placeholder="Time">
        <br>
        <input type="submit">
    </form>
</body>
</html>
